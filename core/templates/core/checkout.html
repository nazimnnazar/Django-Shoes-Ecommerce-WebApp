{% extends 'core/base.html' %}
{% load static %}
{% block title %} checkout {% endblock %}
{% block content %} 
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">{{itc}}</span>
      </h4>
      <ul class="list-group mb-3">
        <!-- {% for i in cartit %}
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{i.product.name}}</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">${{i.product.price}}</span>
        </li>
        {% endfor %} -->
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>
      <form class="card p-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Promo code">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Checkout Form</h4>

      <form method="" action="" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="firstName">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone" value="" required>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="zip">Zip code</label>
            <input type="text" class="form-control" id="zip" placeholder="zipcode" required>
          </div>
        </div>
        <!-- <hr class="mb-4"> -->
        <!-- <button class="checkout_btn_inner float-right" type="submit">Continue to checkout</button> -->
        <div class="cupon_text float-right">
          <a class="btn_1" type="submit" href="">Continue to checkout</a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
