{% extends 'core/base.html' %}
{% load static %}
{% block title %} Ditails Page {% endblock %}
{% block content %}
    <body>
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.img.url}}" alt="..." /></div>
                    <div class="col-md-6">  
                        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                        <h4>${{product.price}}</h4>
                            <h4>Brand :</h4>
                        <p class="lead">{{product.desc}}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-info btn-rounded" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                <a href="{% url 'addcart' product.id %}">
                                    Add to cart
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related products</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for i in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <a href="{% url 'product' i.id %}">
                            <img class="card-img-top" src="{{i.img.url}}" alt="..." />
                            </a>
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{i.name}}</h5>
                                    ${{i.price}}
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'mens' %}">View product</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </body>
{% endblock %}
